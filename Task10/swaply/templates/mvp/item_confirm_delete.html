{% extends "base.html" %}

{% block title %}Delete Item | Swaply{% endblock %}

{% block content %}
  <div class="card-soft p-4 p-md-5" style="max-width: 720px; margin: 0 auto;">
    <h1 class="h4 mb-2">Delete Item</h1>
    <p class="muted mb-4">Are you sure you want to delete <strong>{{ item.title }}</strong>? This canâ€™t be undone.</p>

    <form method="post">
      {% csrf_token %}
      <div class="d-flex gap-2">
        <button class="btn btn-danger" type="submit">Yes, delete</button>
        {% with next_url=request.GET.next %}
          <a class="btn btn-outline-secondary" href="{% if next_url %}{{ next_url }}{% else %}{% url 'mvp:my_items' %}{% endif %}">Cancel</a>
        {% endwith %}
      </div>
    </form>
  </div>
{% endblock %}
