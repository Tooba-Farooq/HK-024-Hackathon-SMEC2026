<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Comparison Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .gradient-text {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .custom-shadow {
            box-shadow: 0 10px 40px -10px rgba(0,0,0,0.08);
        }
        .search-input:focus {
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }
        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.12);
        }
        .platform-badge-amazon { background-color: #FF9900; color: white; }
        .platform-badge-ebay { background-color: #e53238; color: white; }
        .platform-badge-walmart { background-color: #0071dc; color: white; }
        .product-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body class="min-h-screen text-slate-800 bg-slate-50 relative overflow-x-hidden">
    <!-- Decorative background blobs -->
    <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 opacity-60">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] rounded-full bg-purple-200 blur-[100px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] rounded-full bg-blue-200 blur-[100px]"></div>
    </div>

    <div class="max-w-5xl mx-auto px-6 py-12">
        <!-- Header -->
        <div class="text-center mb-12 space-y-4">
            <span class="inline-block px-4 py-1.5 rounded-full bg-indigo-50 text-indigo-600 text-sm font-semibold tracking-wide uppercase mb-2">Smart Shopping</span>
            <h1 class="text-5xl md:text-6xl font-bold tracking-tight text-slate-900 mb-4">
                Find the <span class="gradient-text">Best Price</span>
            </h1>
            <p class="text-lg text-slate-500 max-w-2xl mx-auto leading-relaxed">
                Compare prices instantly across top retailers. Save time and money on your favorite tech.
            </p>
        </div>

        <!-- Search Section -->
        <div class="glass-panel rounded-2xl p-2 mb-12 custom-shadow max-w-3xl mx-auto">
            <div class="relative flex items-center">
                <div class="absolute left-6 text-slate-400">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
                <input 
                    type="text" 
                    id="searchInput"
                    placeholder="Search for iPhone, MacBook, Sony Headphones..."
                    class="w-full pl-16 pr-6 py-5 bg-transparent border-none outline-none text-lg text-slate-700 placeholder:text-slate-400 search-input rounded-xl"
                >
                <button 
                    onclick="searchProducts()"
                    class="absolute right-2 px-8 py-3 bg-indigo-600 hover:bg-indigo-700 text-white rounded-xl transition-all duration-200 font-medium shadow-lg shadow-indigo-200/50"
                >
                    Search
                </button>
            </div>
        </div>

        <!-- Best Deal Banner -->
        <div id="bestDealBanner" class="hidden transform transition-all duration-500 hover:scale-[1.01]">
            <div class="relative bg-gradient-to-r from-emerald-500 to-teal-500 rounded-2xl shadow-xl p-1 overflow-hidden mb-12">
                <div class="absolute top-0 right-0 -mt-4 -mr-4 w-24 h-24 bg-white/20 rounded-full blur-xl"></div>
                <div class="bg-white/10 backdrop-blur-sm rounded-xl p-6 md:p-8 text-white">
                    <div class="flex flex-col md:flex-row items-center justify-between gap-6">
                        <div class="flex items-center gap-6">
                            <div class="bg-white/20 p-4 rounded-2xl backdrop-blur-md">
                                <span class="text-4xl">üèÜ</span>
                            </div>
                            <div>
                                <div class="flex items-center gap-2 mb-1">
                                    <span class="bg-white/20 px-3 py-1 rounded-full text-xs font-bold uppercase tracking-wider">Best Deal</span>
                                    <span class="text-emerald-100 text-sm">Save money today</span>
                                </div>
                                <h2 class="text-3xl font-bold mb-1" id="bestProductName">Product Name</h2>
                                <p class="text-emerald-50 opacity-90">Found on <span id="bestProductPlatform" class="font-semibold">Platform</span></p>
                            </div>
                        </div>
                        <div class="text-center md:text-right bg-white/10 px-8 py-4 rounded-xl backdrop-blur-sm min-w-[200px]">
                            <p class="text-sm text-emerald-100 uppercase tracking-wider font-medium mb-1">Best Price</p>
                            <p class="text-4xl font-bold" id="bestProductPrice">$0.00</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results Grid -->
        <div id="resultsContainer" class="space-y-6">
            <!-- Empty State -->
            <div class="text-center py-20 opacity-50">
                <div class="text-8xl mb-6 opacity-20">üõçÔ∏è</div>
                <p class="text-xl font-medium text-slate-400">Ready to find the best deals?</p>
                <p class="text-slate-400">Enter a product name above to start comparing.</p>
            </div>
        </div>
    </div>

    <script>
        // Product Database
        const amazonProducts = [
            { id: 1, name: "iPhone 15 Pro", price: 999, image: "iphone.jpg" },
            { id: 2, name: "Samsung Galaxy S24", price: 899, image: "samsung.jpg" },
            { id: 3, name: "Sony WH-1000XM5", price: 349, image: "sony.jpg" },
            { id: 4, name: "MacBook Air M2", price: 1199, image: "macbook.jpg" },
            { id: 5, name: "iPad Pro 12.9", price: 1099, image: "ipad.jpg" },
            { id: 6, name: "AirPods Pro", price: 249, image: "airpods.jpg" },
            { id: 7, name: "Dell XPS 15", price: 1499, image: "dell.jpg" },
            { id: 8, name: "Nintendo Switch", price: 299, image: "nintendo.jpg" }
        ];

        const ebayProducts = [
            { id: 1, name: "iPhone 15 Pro", price: 979, image: "iphone.jpg" },
            { id: 2, name: "Samsung Galaxy S24", price: 879, image: "samsung.jpg" },
            { id: 3, name: "Sony WH-1000XM5", price: 329, image: "sony.jpg" },
            { id: 4, name: "MacBook Air M2", price: 1149, image: "macbook.jpg" },
            { id: 5, name: "iPad Pro 12.9", price: 1079, image: "ipad.jpg" },
            { id: 6, name: "AirPods Pro", price: 239, image: "airpods.jpg" },
            { id: 7, name: "Dell XPS 15", price: 1449, image: "dell.jpg" },
            { id: 8, name: "Nintendo Switch", price: 289, image: "nintendo.jpg" }
        ];

        const walmartProducts = [
            { id: 1, name: "iPhone 15 Pro", price: 989, image: "iphone.jpg" },
            { id: 2, name: "Samsung Galaxy S24", price: 849, image: "samsung.jpg" },
            { id: 3, name: "Sony WH-1000XM5", price: 339, image: "sony.jpg" },
            { id: 4, name: "MacBook Air M2", price: 1179, image: "macbook.jpg" },
            { id: 5, name: "iPad Pro 12.9", price: 1089, image: "ipad.jpg" },
            { id: 6, name: "AirPods Pro", price: 229, image: "airpods.jpg" },
            { id: 7, name: "Dell XPS 15", price: 1479, image: "dell.jpg" },
            { id: 8, name: "Nintendo Switch", price: 279, image: "nintendo.jpg" }
        ];

        const productDatabase = {
            amazon: amazonProducts,
            ebay: ebayProducts,
            walmart: walmartProducts
        };

        function searchProducts() {
            const searchTerm = document.getElementById('searchInput').value.trim();
            const resultsContainer = document.getElementById('resultsContainer');
            const bestDealBanner = document.getElementById('bestDealBanner');
            
            if (!searchTerm) {
                // Shake animation for input
                const input = document.getElementById('searchInput');
                input.parentElement.parentElement.classList.add('translate-x-[-5px]');
                setTimeout(() => input.parentElement.parentElement.classList.remove('translate-x-[-5px]'), 100);
                return;
            }

            const results = [];
            const normalizedSearch = searchTerm.toLowerCase();

            Object.entries(productDatabase).forEach(([platform, products]) => {
                const found = products.find(p => 
                    p.name.toLowerCase().includes(normalizedSearch)
                );
                
                if (found) {
                    results.push({
                        platform: platform.charAt(0).toUpperCase() + platform.slice(1),
                        ...found
                    });
                }
            });

            displayResults(results);
        }

        function displayResults(results) {
            const container = document.getElementById('resultsContainer');
            const bestDealBanner = document.getElementById('bestDealBanner');

            if (results.length === 0) {
                container.innerHTML = `
                   <div class="text-center py-20">
                        <div class="bg-red-50 inline-block p-6 rounded-full mb-4">
                            <span class="text-4xl">üîç</span>
                        </div>
                        <h3 class="text-xl font-semibold text-slate-800 mb-2">No products found</h3>
                        <p class="text-slate-500">Try searching for "iPhone", "MacBook", or "Sony"</p>
                    </div>
                `;
                bestDealBanner.classList.add('hidden');
                return;
            }

            // Find best deal
            const bestDeal = results.reduce((min, curr) => 
                curr.price < min.price ? curr : min
            );

            // Update Best Deal Banner
            document.getElementById('bestProductName').textContent = bestDeal.name;
            document.getElementById('bestProductPrice').textContent = `$${bestDeal.price}`;
            document.getElementById('bestProductPlatform').textContent = bestDeal.platform;
            bestDealBanner.classList.remove('hidden');

            // Generate Results Header
            let html = `
                <div class="flex items-center justify-between mb-6 px-2">
                    <h3 class="text-xl font-semibold text-slate-800">Comparison Results <span class="text-slate-400 text-sm font-normal ml-2">(${results.length} stores)</span></h3>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            `;

            // Generate Cards
            results.forEach(product => {
                const isBest = product.platform === bestDeal.platform && product.price === bestDeal.price;
                const priceDiff = product.price - bestDeal.price;
                const platformColorClass = `platform-badge-${product.platform.toLowerCase()}`;

                html += `
                    <div class="bg-white rounded-2xl p-6 border border-slate-100 card-hover relative overflow-hidden group">
                        ${isBest ? `
                            <div class="absolute top-0 right-0 bg-emerald-500 text-white text-[10px] font-bold px-3 py-1 rounded-bl-xl uppercase tracking-wider z-10">
                                Best Price
                            </div>
                        ` : ''}
                        
                        <div class="flex flex-col h-full justify-between">
                            <div>
                                <div class="flex items-start justify-between mb-6">
                                    <div class="w-16 h-16 rounded-2xl bg-slate-50 flex items-center justify-center shadow-inner overflow-hidden p-2">
                                        <img src="images/${product.image}" alt="${product.name}" class="product-image" onerror="this.parentElement.innerHTML='<span class=\'text-3xl\'>üì¶</span>'">
                                    </div>
                                    <span class="px-3 py-1 rounded-full text-xs font-semibold uppercase tracking-wide ${platformColorClass}">
                                        ${product.platform}
                                    </span>
                                </div>
                                <h4 class="text-lg font-bold text-slate-800 mb-1 group-hover:text-indigo-600 transition-colors">${product.name}</h4>
                                <p class="text-xs text-slate-400 mb-4">In Stock ‚Ä¢ Free Shipping</p>
                            </div>

                            <div class="pt-4 border-t border-slate-50">
                                <div class="flex items-end justify-between">
                                    <div class="flex flex-col">
                                        <span class="text-3xl font-bold text-slate-800 tracking-tight">$${product.price}</span>
                                        ${!isBest ? `<span class="text-xs text-rose-500 font-medium">+ $${priceDiff} more</span>` : '<span class="text-xs text-emerald-500 font-medium">Lowest price</span>'}
                                    </div>
                                    <button class="w-10 h-10 rounded-full bg-slate-100 hover:bg-indigo-600 hover:text-white flex items-center justify-center transition-all duration-300">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });

            html += '</div>';
            container.innerHTML = html;
        }

        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchProducts();
            }
        });
    </script>
</body>
</html>
